<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello {
            width: 100%;
            height: 100%;
            background: red;
        }
    </style>
</head>

<body>
    <div>
        <div class="hello">hello, is me</div>
    </div>
    <script>
        window.addEventListener('DOMContenLoaded', () => {
            let s = 0;
            for (let i = 0; i < 1000000; i++) {
                s += i
            }
            console.log(s)
        })
        setTimeout(() => {
            const {
                fetchStart,
                requestStart,
                responseStart,
                responseEnd,
                domInteractive,
                domContentLoadedEventEnd,
                loadEventStart
            } = performance.timing

            let TTFB = responseStart - requestStart;
            let TTI = domInteractive - fetchStart;
            let DCL = domContentLoadedEventEnd - fetchStart;
            let L = loadEventStart - fetchStart;

            console.log("TTFB", TTFB, "TTI", TTI, "DCL", DCL, "L", L)
            // 性能监控系统，如何收集指标？

            const paint = performance.getEntriesByType('paint')
            console.log(paint)
        }, 3000)
    </script>
</body>

</html>
